<div class="event-banner">
  <div *ngFor="let e of banners(); let i = index">
    <div class="banner" *ngIf="i == current_banner">
      <img class="img-fluid" [src]="e.event_banner">
      <div class="banner-title banner-align-center"><span>{{e.event_name}}</span></div>
      <i class="pi pi-chevron-left banner-align-center banner-nav" (click)="left()"></i>
      <i class="pi pi-chevron-right banner-align-center banner-nav" (click)="right()"></i>
    </div>
  </div>
</div>
