<div class="bg-light home-page">  
  <div class="container">   
    <app-banner></app-banner> 
    <app-event-carousel
    (showcontent)="showContent($event)"
    ></app-event-carousel>
  </div>
</div>
<div *ngIf="contentData">
    <app-contentpage
    [contentData]="contentData"
    [display]="display"
    (closeContent)="closeContent($event)"
    [infiniteScroll]="false"
    ></app-contentpage>
</div>
