<div class="login-page">
  <div class="login">
    <form #login="ngForm" class="login-container">
      <div class="login-title">Login</div>
      <div class="form-group">
        <label for="usrname">Username:</label>
        <input name="usrname" type="text" id="usrname"  class="form-control" reqired  />
      
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input name="password" [(ngModel)]="password" id="password" type="password" (keyup)="validate()" class="form-control" />
      </div>
      <div class="pb-2">
        {{response}}  
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-block btn-pink">Login</button>
       
      </div>

    </form>
  </div>
</div>
