{{ diagnostic}}
<div class="login-page">
  <div class="login">
    <form #login="ngForm" class="login-container">
      <div class="login-title">Login</div>
      <div class="form-group">
        <label for="usrname">Username:</label>
        <input name="usrname" #usrname="ngModel" [(ngModel)]="userdata.username" type="text" id="usrname" class="form-control" required
        />
        <div [hidden]="usrname.valid || usrname.pristine" class="alert alert-danger">user name is required
        </div>

      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input name="password" #password="ngModel" [(ngModel)]="userdata.password" id="password" type="password" class="form-control"
          required/>
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">password is required
        </div>
      </div>
      <div class="pb-2">
        {{response}}
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-block btn-secondary" [disabled]="!login.form.valid">Login</button>

      </div>

    </form>
  </div>
</div>
