<body style="background-color:darkcyan">
  <div class="login-pg">
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="onSubmit()">
      <div>
        <h2 class="login-title">Login <i class="pi pi-times" (click)="onCancel()"></i></h2>
      </div>
      <div class="p-2">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-lable">
            <i class="fa fa-user icon"></i>
            <input type="text" id="username" formControlName="username" placeholder="Username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          </div>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-lable">
            <i class="fa fa-key icon"></i>
            <input type="password" id="password" formControlName="password" placeholder="Password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          </div>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group login-footer mt-2">
          <button btn-secondary:disabled [disabled]="loading" class="btn btn-secondary">Login</button>
          <div>
            <i *ngIf="loading" class="fa fa-spinner fa-spin" style="font-size:24px"></i>
          </div>
