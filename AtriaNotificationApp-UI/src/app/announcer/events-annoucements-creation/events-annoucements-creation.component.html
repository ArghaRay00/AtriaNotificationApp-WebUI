
{{eventDetail | json}}
<form action="/action_page.php" class="event-creation-form container mt-4 card">
  <div class="form-group">
    <label class="text-capitalize" for="event_name">event name:</label>
    <input type="text" name="event_name" class="form-control" id="event_name" [(ngModel)]="eventDetail.event_name">
  </div>

  <div class="form-group">
    <label class="text-capitalize" for="description">description:</label>
    <textarea class="form-control" name="description" rows="2" id="description" [(ngModel)]="eventDetail.description"></textarea>
  </div>
  <div>
    <div>Show Banner:</div>
    <div class="mb-3 mt-1">
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="showAsBanner" value="yes" [(ngModel)]="eventDetail.showAsBanner" >YES
        </label>
      </div>
      <div class="form-check-inline">

        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="showAsBanner" value="no" [(ngModel)]="eventDetail.showAsBanner">NO
        </label>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="eventDetail.showAsBanner==='yes'">
      <label class="text-capitalize" for="img"></label>
      <input type="file"name="event_banner" accept="image/*" id="img" [(ngModel)]="eventDetail.event_banner">
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
